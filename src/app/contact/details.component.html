<div class="row d-flex justify-content-center pt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header ">
        <h5 style="text-align:center">Contact Deleted</h5>
      </div>
      <div class="card-body">
        <h6>Name: {{contact?.name}}</h6>
        <h6>Bank: {{contact?.bank?.name}}</h6>
        <h6>Branch: {{contact?.branch}}</h6>
        <h6>AccountNumber: {{contact?.accountNumber}}</h6>
        <h6 >Contact Type: {{contact?.type?.name}}</h6>
        <h6 class="card-title">Phone Number: {{contact?.phoneNumber}}</h6>
        <h6 class="card-title">Email: {{contact?.email}}</h6>
        <h6 class="card-title">Comment: {{contact?.comment}}</h6>
      </div>
      <div class="card-footer">
          <button class="btn btn-primary float-right" (click)="gotoContactsList()"> OK</button>
      </div>
    </div>
  </div>
</div>
